<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Data Logger</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px; margin: 10px; }
        #chartContainer { width: 100%; max-width: 800px; margin: 20px auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gyro Data Logger</h1>
    <button id="start">Start Logging</button>
    <button id="stop" disabled>Stop & Download</button>
    <div id="chartContainer">
        <canvas id="gyroChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
